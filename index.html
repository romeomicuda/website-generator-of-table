<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>
        Home
    </title>
</head>

<body>
    <header>

    </header>
    <div class='content'>
        <h1>
            Random value table generator of the function f () = X.Y
        </h1>


        <form>
            <div class="form-row">
                <div class="col">
                    <label for="inputX">Value X</label>
                    <input type="number" class="form-control" placeholder=" value X" onchange="controlInputX();" id="inputX" min='1' max='9' step='1'><br>
                    <span id="helpBlockX"></span>
                </div>
                <div class="col">
                    <label for="inputY">Value Y</label>
                    <input type="number" class="form-control" placeholder="value Y" id="inputY" onchange="controlInputY();" min='1' max='9' step='1'><br>
                    <span id="helpBlockY"></span>
                </div>
            </div>
        </form>
        <div>
            <input type="submit" id="getButton" value="Submit" class="btn btn-primary">
        </div>
    </div>
    <div id="upperLayer" class='modal'>

        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Table of function</h1>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
